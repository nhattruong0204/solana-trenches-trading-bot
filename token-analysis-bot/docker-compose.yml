version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: token_analysis_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-token_analysis}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - token_analysis_net

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: token_analysis_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - token_analysis_net

  # Token Analysis Bot
  token-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: token_analysis_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-token_analysis}
      REDIS_URL: redis://redis:6379/0

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_TARGET_CHANNEL: ${TELEGRAM_TARGET_CHANNEL}
      TELEGRAM_ADMIN_USERS: ${TELEGRAM_ADMIN_USERS}
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}

      # LLM
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-anthropic}
      LLM_MODEL: ${LLM_MODEL:-claude-sonnet-4-20250514}

      # Chain
      BASE_RPC_URL: ${BASE_RPC_URL:-https://mainnet.base.org}

      # Twitter
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN}

      # Moltbook
      MOLTBOOK_API_URL: ${MOLTBOOK_API_URL:-https://moltbook.com/api}
      MOLTBOOK_POLL_INTERVAL_SECONDS: ${MOLTBOOK_POLL_INTERVAL_SECONDS:-30}

      # Analysis settings
      MIN_LIQUIDITY_USD: ${MIN_LIQUIDITY_USD:-5000}
      CONFIDENCE_THRESHOLD: ${CONFIDENCE_THRESHOLD:-0.7}
      ENABLE_HUMAN_APPROVAL: ${ENABLE_HUMAN_APPROVAL:-false}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
      - ./sessions:/app/sessions
    networks:
      - token_analysis_net

volumes:
  postgres_data:
  redis_data:

networks:
  token_analysis_net:
    driver: bridge
